<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" name="viewport">
		<meta name="format-detection" content="telephone=no">
		<title>职业说careerwhisper</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/wechat.css" />
	</head>

	<body>
		<div class="container">
			<div class="feedback">
				<form action="" id="forms">
					<p class="form-group">
						<label for="">联系方式:</label>
						<input class="form-control" type="text" name="" id="phone" value="" />
					</p>
					<p class="form-group">
						<label for="">反馈内容:</label>
						<textarea  class="form-control" name="" rows="6" cols="38" id="problem"></textarea>
					</p>
					<button type="button" class="btn btn-primary btn-sm" id="btnsubmit">提交</button>
				</form>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			   //	工具方法
	        function isEmpty(tmp) {
	            return tmp == null || tmp == "";
	        }
	        
	
	        $("#btnsubmit").click(function () {
	            var phone = $("#phone").val();
	            var phoneReg = /^[1-9]{1}[0-9]{10}$/;
	            if(isEmpty(phone) || !phoneReg.test(phone)) {
	                //	提示
	                alert('请输入正确电话号码');
	                return false;
	            }
	            var name = $("#problem").val();
	            if(isEmpty(name)) {
	                alert('请输入问题描述');
	                //	提示
	                return false;
	            }
	            $("#forms").submit();
	            
            });
		})

	</script>
	
</html>
